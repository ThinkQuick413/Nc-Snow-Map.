<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>NC Largest 24h Snowfall (Proportional Symbols)</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<style>
  body {
    margin:0;
    padding:0;
    font-family:sans-serif;
  }

  h1 {
    position: absolute;
    left: 50px;
    top: 10px;
    padding: 8px 2%;
    margin: 0;
    background: rgb(74, 63, 229);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 3px;
    color: rgb(240, 239, 244);
    font-size: 1.5em;
    z-index: 800;
  }

  #map {
    position:absolute;
    top:0;
    bottom:0;
    width:2600px;
    height:1250px;
  }

  /* legend box */
        .legend {
          position: absolute;
          right: 20px;
          bottom: 20px;
          background: white;
          padding: 8px 10px;
          border-radius: 7px;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          font-size: 13px;
          line-height: 1.4em;
          color: #0c0c0c;
          z-index: 1000;
        }
        .legend .title {
          font-weight: bold;
          margin-bottom: 8px;
        }
        .legend-row {
          display:flex;
          align-items:center;
          margin-bottom:6px;
        }
        .legend-circle {
          border: 1px solid #fff;
          background:#007bff;
          opacity:0.8;
          border-radius:50%;
          margin-right:8px;
          flex-shrink:0;
        }
</style>

</head>
<body>
  <div id="map"></div>
  <h1>North Carolina largest 24h snowfall. By Carson Hall
    
  </h1>

  

  <div class="legend" id="legend">
    <div class="title">24-hour snowfall (in)</div>
    <!-- circles -->
    <div class="legend-row">
      <div class="legend-circle" id="c5"></div> ~5"
    </div>
    <div class="legend-row">
      <div class="legend-circle" id="c15"></div> ~15"
    </div>
    <div class="legend-row">
      <div class="legend-circle" id="c30"></div> ~30"
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    //  the map
    var map = L.map('map', {
      center: [35.5, -79.0], // North Carolina
      zoom: 8
    });

    
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data © OpenStreetMap contributors, SRTM | Style © OpenTopoMap (CC-BY-SA)'
    }).addTo(map);

    //  scaling function.
        
    function snowToRadius(snowInches) {
      
      var s = parseFloat(snowInches);
      if (isNaN(s) || s < 0) s = 0;

      
      var r = 1.3 * s + 2; 
      return Math.max(r, 4);
    }

    
    fetch('data/data.geojson')
      .then(response => response.json())
      .then(data => {

        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {

            // read snowfall values.
            var snowVal = feature.properties.one_day_value_in;
            var rad = snowToRadius(snowVal);

            return L.circleMarker(latlng, {
              radius: rad,
              fillColor: "#007bff",
              color: "#ffffff",
              weight: 1,
              fillOpacity: 0.8
            });
          },

          onEachFeature: function (feature, layer) {
            // popups
            layer.bindPopup(
              `<strong>${feature.properties.county}</strong><br>` +
              `Record: ${feature.properties.one_day_value_in} in<br>` +
              `Date: ${feature.properties.one_day_date}<br>` +
              `Station: ${feature.properties.one_day_station}`
            );

            // hover highlight
            layer.on({
              mouseover: function(e){
                e.target.setStyle({
                  fillColor: 'green',
                  color: '#000',
                  weight: 2
                });
                e.target.openPopup();
              },
              mouseout: function(e){
                e.target.setStyle({
                  fillColor: "#007bff",
                  color: "#ffffff",
                  weight: 1
                });
                e.target.closePopup();
              }
            });
          }
        }).addTo(map);

      });

    //  Build the legend with circles.
    
    function styleLegendCircle(elId, snowVal) {
      var px = snowToRadius(snowVal) * 2; 
      var el = document.getElementById(elId);
      el.style.width = px + "px";
      el.style.height = px + "px";
    }

    styleLegendCircle("c5", 5);
    styleLegendCircle("c15", 15);
    styleLegendCircle("c30", 30);

    // scale bar
    L.control.scale({ position: 'bottomleft' }).addTo(map);
  </script>
</body>
</html>
